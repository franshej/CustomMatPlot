name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        submodules: true
        fetch-depth: 0
    - name: Set up CMake
      uses: lukka/get-cmake@v2
      with:
        cmakeVersion: '3.18.4'
    - name: Add CMake to PATH
      run: echo "/home/runner/work/_temp/cmake-3.18.4-Linux-x86_64/bin" >> $GITHUB_PATH
    - name: Build
      run: cmake -S . -B build && cmake --build build